[pytest]
# pytest configuration for Living Voices Dataset tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    integrity: Data integrity validation tests
    schema: Metadata schema compliance tests
    quality: Data quality metric tests
    statistics: Statistics accuracy tests
    completeness: Data completeness tests
    slow: Tests that are slow to execute

# Coverage options
[coverage:run]
source = datasets
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
